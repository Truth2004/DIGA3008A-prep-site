<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/contact.js" defer></script>
    <script src="../js/script.js" defer></script>
</head>

<body>
    <header>
        <div id="navbar"></div> <!-- JS will inject navigation here -->
    </header>

    <main class="contact-main">
        <section class="contact-header">
            <h1>Contact the Survivors’ Network</h1>
            <p>Have tips, questions, or need help preparing for the apocalypse? Send us a message!</p>
        </section>

        <section class="contact-container">
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required />
                    <small class="feedback"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <small class="feedback"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
                    <small class="feedback"></small>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                <p id="formStatus"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Nhlanzeko. All rights reserved.</p>
    </footer>
</body>

</html>
